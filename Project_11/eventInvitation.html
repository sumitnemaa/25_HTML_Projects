<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
</head>
<body>
    <h1>You're Invited to our Annual Gala</h1>
    <img src="" alt="Event Banner">

    <section>
        <h2>Event Detail</h2>
        <p><strong>Date:</strong> August 1, 2025</p>
        <p><strong>Time:</strong> 7:00PM - 10:00PM</p>
        <p><strong>Location:</strong> Grand Ballroom, City Center</p>
    </section>

    <section>
        <h2>RSVP</h2>
        <form action="">
            <p><label for="name">Name:</label>
            <input type="text" name="name" id="name" required></p>
            
            <p><label for="email">Email:</label>
            <input type="email" name="email" id="email" required></p>

            <button type="submit">Confirm Attendence</button>
        </form>
    </section>
</body>
</html>
